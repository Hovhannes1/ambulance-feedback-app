<div class="amb-login">
  <h3>Հարցաշար</h3>
  <form class="amb-login__form">
    <section class="amb-section">
      <label id="amb-radio-group-label-2">Բրիգադ սպասելու տևողություն</label>
      <mat-radio-group aria-labelledby="amb-radio-group-label-2" name="radioGroup-2"
                       class="amb-section__item-group"
                       [(ngModel)]="this.Person.waitingTime">
        <mat-radio-button class="amb-section__item" *ngFor="let time of timeList" [value]="time">
          {{time}}
        </mat-radio-button>
      </mat-radio-group>
    </section>
    <section class="amb-section">
        <h4>Կանչը սպասարկելու ընթացքում բրիգադի կողմից ցուցաբերած վերաբերմունքը</h4>
        <label id="amb-radio-group-label-3">Ուշադիր և հարգալից էր պացիենտի նկատմամբ</label>
        <mat-radio-group aria-labelledby="amb-radio-group-label-3" name="radioGroup-3"
                         class="amb-section__item-group amb-section__item-group--row" [ngModelOptions]="{standalone: true}"
                         [(ngModel)]="this.Person.serviceQuestion_1">
          <mat-radio-button class="amb-section__item" value="Yes">Այո</mat-radio-button>
          <mat-radio-button class="amb-section__item" value="No">Ոչ</mat-radio-button>
        </mat-radio-group>
    </section>
    <section class="amb-section">
      <label id="amb-radio-group-label-4">Լսե՞ց պացիենտի (կամ հարազատի) գանգատները</label>
      <mat-radio-group aria-labelledby="amb-radio-group-label-4" name="radioGroup-4"
                       class="amb-section__item-group amb-section__item-group--row"
                       [(ngModel)]="this.Person.serviceQuestion_2">
        <mat-radio-button class="amb-section__item" value="Yes">Այո</mat-radio-button>
        <mat-radio-button class="amb-section__item" value="No">Ոչ</mat-radio-button>
      </mat-radio-group>
      <label id="amb-radio-group-label-5">Բավական ժամանակ տրամադրե՞ց պացիենտին</label>
      <mat-radio-group aria-labelledby="amb-radio-group-label-5" name="radioGroup-5"
                       class="amb-section__item-group amb-section__item-group--row"
                       [(ngModel)]="this.Person.serviceQuestion_3">
        <mat-radio-button class="amb-section__item" value="Yes">Այո</mat-radio-button>
        <mat-radio-button class="amb-section__item" value="No">Ոչ</mat-radio-button>
      </mat-radio-group>
    </section>
    <section class="amb-section">
      <label id="amb-radio-group-label-6">Ընդհանուր առմամբ ինչպես կգնահատեք ՇԲՕ բրիգադի կողմից ցուցաբերված բուժօգնությունը</label>
      <app-star-rating [(ngModel)]="this.Person.totalRating" name="star"></app-star-rating>
    </section>
    <div class="amb-login__btn">
      <button mat-raised-button color="primary" (click)="navigate()" (keydown.enter)="navigate()"
      [disabled]="!(this.Person.waitingTime && this.Person.serviceQuestion_1 &&
      this.Person.serviceQuestion_2 && this.Person.serviceQuestion_3)">Հաջորդ</button>
      <button mat-raised-button (click)="goBack()" (keydown.escape)="goBack()">Նախորդ</button>
    </div>
  </form>
</div>
