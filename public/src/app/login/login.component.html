<div class="amb-login">
  <h3>Կանչի Որոնում</h3>
  <form class="amb-login__form">
    <mat-form-field appearance="outline" class="amb-login__input">
      <mat-label>Անուն</mat-label>
      <input matInput [(ngModel)]="this.Person.firstName" name="name">
      <button mat-button class="amb-login__clear" *ngIf="check(name)" matSuffix mat-icon-button aria-label="Clear"
              (click)="name=''">
        <svg class="amb-login__clear-icon">
          <path
            d="M18.984 6.422l-5.578 5.578 5.578 5.578-1.406 1.406-5.578-5.578-5.578 5.578-1.406-1.406 5.578-5.578-5.578-5.578 1.406-1.406 5.578 5.578 5.578-5.578z"></path>
        </svg>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="amb-login__input">
      <mat-label>Ազգանուն</mat-label>
      <input matInput [(ngModel)]="this.Person.lastName" name="lastName">
      <button mat-button class="amb-login__clear" *ngIf="check(lastName)" matSuffix mat-icon-button aria-label="Clear"
              (click)="lastName=''">
        <svg class="amb-login__clear-icon">
          <path
            d="M18.984 6.422l-5.578 5.578 5.578 5.578-1.406 1.406-5.578-5.578-5.578 5.578-1.406-1.406 5.578-5.578-5.578-5.578 1.406-1.406 5.578 5.578 5.578-5.578z"></path>
        </svg>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="amb-login__input">
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)]="this.Person.ambID" name="ambId">
      <svg class="amb-login__clear" *ngIf="check(ambId)" (click)="ambId=''" width="20" height="20">
        <path
          d="M18.984 6.422l-5.578 5.578 5.578 5.578-1.406 1.406-5.578-5.578-5.578 5.578-1.406-1.406 5.578-5.578-5.578-5.578 1.406-1.406 5.578 5.578 5.578-5.578z"></path>
      </svg>
    </mat-form-field>

    <mat-form-field appearance="outline" class="amb-login__area-input">
      <mat-label>Կանչի Հասցեն</mat-label>
      <textarea name="address" matInput [(ngModel)]="this.Person.personAddress"></textarea>
    </mat-form-field>

    <div class="amb-login__btn">
      <button mat-raised-button color="primary" (click)="navigate()" (keydown.enter)="navigate()">Հաջորդ</button>
    </div>
  </form>
</div>
